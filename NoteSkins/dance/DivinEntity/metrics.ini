GoodCommand=%function(self) DIVINE_ENTITY:GetMetricCallback('GhostArrowDim', 'Good')(self) end
GreatCommand=%function(self) DIVINE_ENTITY:GetMetricCallback('GhostArrowDim', 'Great')(self) end
PerfectCommand=%function(self) DIVINE_ENTITY:GetMetricCallback('GhostArrowDim', 'Perfect')(self) end
MarvelousCommand=%function(self) DIVINE_ENTITY:GetMetricCallback('GhostArrowDim', 'Marvelous')(self) end
NGCommand=%function(self) DIVINE_ENTITY:GetMetricCallback('GhostArrowDim', 'NG')(self) end
OKCommand=%function(self) DIVINE_ENTITY:GetMetricCallback('GhostArrowDim', 'OK')(self) end

